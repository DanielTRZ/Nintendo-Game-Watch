 <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Game & Watch - Poprawiona Struktura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="console">
  <div class="panel">
    
    <div class="side-area">
      <div class="logo-box">
        <div class="logo-text">GA<span class="deep-m">M</span>E</div>
        <div class="ampersand">&amp;</div>
        <div class="logo-text"><span class="deep-w">W</span>ATCH</div>
      </div>

      <div class="dpad-mount">
       <div class="mount-bar-v"></div>
  <div class="mount-bar-h"></div>

  <div class="dpad">
    <div class="dpad-bar-v"></div>
    <div class="dpad-bar-h"></div>
    <span class="arrow up"></span>
    <span class="arrow down"></span>
    <span class="arrow left"></span>
    <span class="arrow right"></span>
    <div class="dpad-center"></div>
  </div>
        </div> </div>
        
          <div class="screen-container">
      <div class="bevel-frame">
        <div class="screen-title">SUPER MARIO BROS.</div>
        <div class="red-display-holder">
          <div class="glass-screen"></div>
        </div>
        <div class="nintendo-badge">
          <div class="pill">Nintendo<sup>&reg;</sup></div>
        </div>
      </div>
    </div>

    <div class="side-area right">
      <div class="system-buttons">
        <div class="sys-btn-wrap"><div class="s-btn"></div><span class="sys-label">GAME</span></div>
        <div class="sys-btn-wrap"><div class="s-btn"></div><span class="sys-label">TIME</span></div>
        <div class="sys-btn-wrap"><div class="btn-pause"></div><span class="sys-label">PAUSE/SET</span></div>
      </div>
      <div class="action-buttons">
        <div class="a-btn-wrap"><div class="btn-red"></div><span class="action-label-b">B</span></div>
        <div class="a-btn-wrap"><div class="btn-red"></div><span class="action-label-a">A</span></div>
      </div>
    </div>

  </div> </div> </body>
</html>
